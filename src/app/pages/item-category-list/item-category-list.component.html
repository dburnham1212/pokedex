<div class="bg-white w-3/4 mx-auto min-h-full border-x-2 p-6 bg-neutral-50">
  <div class="text-xl text-center border-b-2 w-3/4 mx-auto mb-3">{{categoryTitle}}</div>
  
  <div class="w-3/4 mx-auto grid grid-cols-4 gap-2">
    <ng-container *ngFor="let item of itemList">
      <mat-card 
        class="p-3 transition ease-in-out hover:translate-y-1 hover:bg-gray-300 cursor-pointer"
        [routerLink]="['/items/category/', categoryId, 'item', item.id]"
      >
        <div 
          class="p-1 text-center border-2 mb-3"
        >
          {{item.name}}
        </div>
        <div *ngIf="item.image; else no_item_image" class="border-2">
          <img src="{{item.image}}" class="w-full pixelated-image"/>
        </div>
        <ng-template #no_item_image>
          <div class="relative">
            <img src="{{'assets/images/pokeball.png'}}" class="w-full pixelated-image  opacity-25"/>
            <div class="text-xl absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 text-center">NO IMAGE FOUND</div>
          </div>
        </ng-template>
      </mat-card>
    </ng-container>
  </div>
</div>
