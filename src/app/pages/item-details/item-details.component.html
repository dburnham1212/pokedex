<div class="bg-white w-3/4 mx-auto border-black border-x-2 p-6 bg-neutral-50 min-h-full">
  <ng-container *ngIf="itemInfo">
    <div class="text-xl text-center border-b-2 w-3/4 mx-auto mb-3">{{itemInfo.name}}</div>
    <div class="w-3/4 mx-auto flex gap-3">
      <div class="basis-1/2">
        <img src="{{itemInfo.sprites.default || 'assets/images/pokeball.png'}}" class="w-full pixelated-image bg-gray-300 rounded-md">
      </div>
      <div class="basis-1/2 flex flex-col gap-3">
        <div class="p-6 min-w-[250px] min-h-[250px] border-2 border-black rounded-md bg-gray-100">
          <h3 class="text-center">Info</h3>
          <p>{{flavourText}}</p>
          <div class="pt-1 border-b-2 flex justify-between">
            <span class="text-sm">Cost: </span>
            <span class="text-sm">{{itemInfo.cost}}</span>
          </div>
          <div class="pt-1 border-b-2 flex justify-between">
            <span class="text-sm">Fling Power: </span>
            <span class="text-sm">{{itemInfo.fling_power || 'None'}}</span>
          </div>
          <div class="pt-1 border-b-2 flex justify-between">
            <span class="text-sm">Fling Effect: </span>
            <span class="text-sm">{{(itemInfo.fling_effect && itemInfo.fling_effect.name) || 'None'}}</span>
          </div>
          <div class="pt-1 border-b-2 flex justify-between">
            <span class="text-sm">Category: </span>
            <span class="text-sm">{{(itemInfo.category.name) || 'None'}}</span>
          </div>
        </div>
        <div class="p-6 min-w-[250px] border-2 border-black rounded-md bg-gray-100">
          <h3 class="text-center">Effects</h3>
          <ng-container *ngFor="let effect of itemInfo.effect_entries">
            <p>{{effect.effect}}</p>
          </ng-container>
        </div>
      </div>
      
    </div>
  </ng-container>
</div>
