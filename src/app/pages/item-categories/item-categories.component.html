<div class="bg-white w-3/4 mx-auto border-black border-x-2 p-6 bg-neutral-50">
  <div class="text-xl text-center border-b-2 w-3/4 mx-auto mb-3">Item Categories</div>
  <div class="w-3/4 mx-auto">
    <ng-container *ngFor="let category of itemCategories">
      <div 
        class="bg-gray-100 p-1 cursor-pointer hover:text-gray-500 text-center border-2 my-1"
        [routerLink]="['/items/category/', category.id]"
      >
        {{category.name}}
      </div>
    </ng-container>
  </div>
</div>
